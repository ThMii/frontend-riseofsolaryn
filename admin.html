<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Quản lý giao dịch | RiseOfSolarryn</title>
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <div id="loading">
        <div class="spinner"></div>
        <span>Đang tải dữ liệu...</span>
    </div>

    <header>
        <div class="header-container">
            <img src="Hình/t1.png" alt="Game Logo" class="logo">
            <nav>
                <ul>
                    <li><a href="#" class="active">Giao dịch</a></li>
                    <li><a href="info.html">Người dùng</a></li>
                    <li><a href="#">Cài đặt</a></li>
                </ul>
            </nav>
            <div class="auth-buttons">
                <div class="user-menu">
                    <img src="Hình/avt.jpg" class="user-avatar" alt="User Avatar">
                    <span class="user-name"></span>
                    <button class="dropdown-toggle">▼</button>
                    <div class="dropdown-menu">
                        <a href="#" id="profile-btn">Thông tin cá nhân</a>
                        <a href="#" id="logout-btn">Đăng xuất</a>
                    </div>
                </div>
            </div>
        
    </header>

    <main class="admin-container">
        <h1>Quản lý giao dịch nạp tiền</h1>
        
        <div class="filters">
            <select id="status-filter">
                <option value="ALL">Tất cả trạng thái</option>
                <option value="PENDING">Đang chờ xử lý</option>
                <option value="COMPLETED">Đã hoàn thành</option>
                <option value="FAILED">Thất bại</option>
            </select>
            <button id="refresh-btn">Làm mới</button>
        </div>

        <div class="transactions-container">
            <table class="transactions-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Người dùng</th>
                        <th>Số tiền</th>
                        <th>Phương thức</th>
                        <th>Trạng thái</th>
                        <th>Thời gian</th>
                        <th>Hành động</th>
                    </tr>
                </thead>
                <tbody id="transactions-list">
                    <!-- Dữ liệu sẽ được load bằng JavaScript -->
                </tbody>
            </table>
        </div>
    </main>

    <script src="auth.js"></script>
    <script src="admin.js"></script>
</body>
</html>
