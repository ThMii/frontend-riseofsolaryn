<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Người dùng | RiseOfSolarryn</title>
    <link rel="stylesheet" href="info.css">
</head>
<body>
    <div id="loading">
        <div class="spinner"></div>
        <span>Đang tải dữ liệu...</span>
    </div>

    <header>
        <div class="header-container">
            <img src="Hình/logo.png" alt="Game Logo" class="logo">
            <nav>
                <ul>
                    <li><a href="admin.html">Giao dịch</a></li>
                    <li><a href="info.html" class="active">Người dùng</a></li>
                    <li><a href="#">Cài đặt</a></li>
                </ul>
            </nav>
            <div class="auth-buttons">
                <div class="user-menu">
                    <img src="Hình/avt.jpg" class="user-avatar" alt="User Avatar">
                    <span class="user-name"></span>
                    <button class="dropdown-toggle">▼</button>
                    <div class="dropdown-menu">
                        <a href="#" id="profile-btn">Thông tin cá nhân</a>
                        <a href="#" id="logout-btn">Đăng xuất</a>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main class="admin-container">
        <h1>Danh sách người dùng</h1>

        <div class="filters">
            <input type="text" id="search-input" placeholder="Tìm kiếm theo tên hoặc email...">
            <button id="search-btn">Tìm kiếm</button>
            <button id="refresh-btn">Làm mới</button>
        </div>

        <div class="users-container">
            <table class="users-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Tên người dùng</th>
                        <th>Email</th>
                        <th>Role</th>
                        <th>Ngày tạo</th>
                        <th>Lần đăng nhập cuối</th>
                        <th>Hành động</th>
                    </tr>
                </thead>
                <tbody id="users-list">
                    <!-- Dữ liệu render bằng JS -->
                </tbody>
            </table>
        </div>
    </main>

    <!-- Modal hiển thị chi tiết -->
    <div id="user-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Thông tin người dùng</h2>
            <p><strong>UserID:</strong> <span id="modal-userid"></span></p>
            <p><strong>Email:</strong> <span id="modal-email"></span></p>
            <p><strong>Tên đăng nhập:</strong> <span id="modal-username"></span></p>
            <p><strong>Role:</strong> <span id="modal-role"></span></p>
            <p><strong>Ngày tạo:</strong> <span id="modal-created"></span></p>
            <p><strong>Diamonds:</strong> <span id="modal-diamonds"></span></p>
            <p><strong>Nhân vật:</strong> <span id="modal-character"></span></p>
        </div>
    </div>

    <script src="auth.js"></script>
    <script src="info.js"></script>
</body>
</html>
